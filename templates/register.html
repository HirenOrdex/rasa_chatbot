{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="POST" hx-post="/register" hx-target="#message" hx-swap="innerHTML">
    <input name="username" placeholder="Username" class="w-full p-2 mb-2 border" required />
    <input name="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border" required />
    <input name="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border" required />
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
  </form>
  <div id="message" class="mt-4 text-sm text-red-600"></div>
  <p class="text-sm mt-4">Already have an account? <a href="/" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
