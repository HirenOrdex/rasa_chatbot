{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="POST" hx-post="/login" hx-target="#message" hx-swap="innerHTML">
    <input name="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border" required />
    <input name="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border" required />
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Login</button>
  </form>
  <div id="message" class="mt-4 text-sm text-red-600"></div>
  <p class="text-sm mt-4">Don't have an account? <a href="/register" class="text-blue-600">Register</a></p>
</div>
{% endblock %}
